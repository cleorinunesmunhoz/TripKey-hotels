<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TripKey Hotels</title>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Materialize CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <!-- CSS do projeto -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <style>
      body {
        background: #0f1412;
        color: #fff;
        font-family: "Inter", sans-serif;
      }

      nav {
        background: #0f1412;
        border-bottom: 1px solid #222;
        padding: 10px 0;
      }

      footer {
        background: #0f1412;
        padding: 30px 0;
        text-align: center;
        border-top: 1px solid #222;
      }
    </style>
  </head>

  <body>

    <!-- NAVBAR -->
    <nav class="z-depth-0" style="background: #0f1412;">
      <div class="container">
        <div class="nav-wrapper">

          <!-- LOGO -->
          <a href="#" class="brand-logo" style="font-weight: 600;">TripKey</a>

          <!-- BOTÃO HAMBÚRGUER (MOBILE) -->
          <a href="#" data-target="mobile-menu" class="sidenav-trigger right">
            <i class="material-icons white-text">menu</i>
          </a>

          <!-- LINKS DO MENU DESKTOP -->
          <ul class="right hide-on-med-and-down" style="display: flex; gap: 25px; align-items: center;">

            <li><a href="#" class="white-text">Explorar</a></li>
            <li><a href="#" class="white-text">Hospedagens</a></li>
            <li><a href="#" class="white-text">Voos</a></li>
            <li><a href="#" class="white-text">Carros</a></li>
            <li><a href="#" class="white-text">Atrações</a></li>

            <!-- CAMPO DE BUSCA -->
            <li>
              <div class="input-field" style="margin: 0;">
                <input 
                  id="search" 
                  type="text" 
                  placeholder="Buscar..." 
                  class="white-text"
                  style="border-bottom: 1px solid #444; padding-left: 10px;"
                >
              </div>
            </li>

            <!-- BOTÃO LOGIN -->
            <li>
              <a href="#" class="btn" style="background: #1d2422; border-radius: 8px;">Login</a>
            </li>

            <!-- FOTO DO USUÁRIO -->
            <li>
              <img 
                src="https://i.pravatar.cc/40" 
                alt="Usuário"
                style="width: 40px; height: 40px; border-radius: 50%; object-fit: cover;"
              >
            </li>

          </ul>
        </div>
      </div>
    </nav>

    <!-- MENU MOBILE (SIDENAV) -->
    <ul class="sidenav" id="mobile-menu">
      <li><a href="#">Explorar</a></li>
      <li><a href="#">Hospedagens</a></li>
      <li><a href="#">Voos</a></li>
      <li><a href="#">Carros</a></li>
      <li><a href="#">Atrações</a></li>
      <li><a href="#" class="btn" style="width: 90%; margin: 10px auto;">Login</a></li>
    </ul>
    <!-- CONTEÚDO PRINCIPAL -->
    <main>
      <div class="container" style="margin-top: 50px;">
        <h4>Projeto TripKey Hotels</h4>
        <p>Interface baseada no protótipo do Figma.</p>
      </div>
    </main>

    <!-- FOOTER -->
    <footer>
      <p>TripKey Hotels © 2025</p>
    </footer>

    <!-- SCRIPTS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- ATIVAÇÃO DO MENU MOBILE -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        var elems = document.querySelectorAll('.sidenav');
        M.Sidenav.init(elems);
      });
    </script>

  </body>
</html>
